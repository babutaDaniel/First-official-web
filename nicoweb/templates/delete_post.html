{% extends "./base.html" %}

{% block body %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id or request.user.is_superuser %}
        <h1> Delete Post </h1>
        <br>
        <h2>Delete: {{ post.title }}</h2>
        <br>
        <form method="POST">
            {% csrf_token %}
        <strong> Are you sure?</strong><br>
        <button class="btn btn-primary btn-sm">Delete</button>
        </form>
    {% endif %}
{% endif %}

{% endblock %}
